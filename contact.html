<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Blood Donation</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="assets/images/logo.svg" alt="logo" class="logo"><span>Blood Donation</span></a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="donate.html">Donate</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container content">
    <h1>Contact Us</h1>
    <form id="contactForm" class="form-card">
      <label for="cname">Name</label>
      <input id="cname" name="cname" required>

      <label for="cemail">Email</label>
      <input id="cemail" type="email" name="cemail" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <p class="note">Note: This is a demo site. Messages are not sent to a server. They are kept in your browser's local storage only for demonstration.</p>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year-4"></span> Blood Donation</p>
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
